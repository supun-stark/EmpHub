<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emp Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="mt-3">
        <h1 class="text-success">Emp Hub</h1>
    </div>
    <h4 class="text-secondary">Employee Management System..</h4>

    <div class="col-5">
        <form class="mt-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-secondary">Employee ID</label>
                <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="ID">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-secondary">Employee Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="enter employee name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-secondary">Employee Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="enter employee address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-secondary">Employee Contact No</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="ex-0771234567">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-secondary">Employee E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="name@example.com">
            </div>

            <div class="mt-5 d-flex flex-row align-items-center justify-content-center gap-3">
                <button type="button" class="btn btn-primary" onclick="saveEmp()">Submit</button>
                <button type="button" class="btn btn-info" onclick="updateEmp()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteEmp()">Delete</button>
            </div>
        </form>

    </div>

    <h4 class="mt-5 text-secondary">All Employees</h4>

    <div class="col-8 mt-3">
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact No</th>
            <th scope="col">E-mail</th>
        </tr>
        </thead>
        <tbody id="empTable">

        </tbody>
    </table>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
